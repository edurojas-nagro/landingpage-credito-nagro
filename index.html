<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicite seu Crédito - Nagro</title>
  <link defer rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="text-center pb-2 pt-2 bg-light">
    <img src="assets/img/logo.webp" alt="logo-nagro" class="logonagro">
  </div>


  <section id="produtor">
    <div class="content-produtor">
      <div class="linhas d-flex alinharCenter">
        <div class="credito">
          <p>Crédito</p>
        </div>
        <div class="pprodutor">
          <p>
            para <br>
            <b>PRODUTOR</b> <br>
            <b>RURAL</b>
          </p>
        </div>
      </div>

      <div class="linhas">
        <div class="checkBox">
          <img src="assets/img/checkbox.png" alt="">
          <span>É 100% digital</span>
        </div>

        <div class="checkBox">
          <img src="assets/img/checkbox.png" alt="">
          <span>Sem filas de bancos.</span>
        </div>

        <div class="checkBox">
          <img src="assets/img/checkbox.png" alt="">
          <span>Sem burocracias.</span>
        </div>


      </div>

      <div class="linhas d-flex">
        <div class="d-flex">
          <span class="dinheiroConta">
            <b> DINHEIRO
              NA CONTA </b> <br>
            EM ATÉ
          </span>
          <img class="img48" src="assets/img/img48.webp"
            alt="48horas">
        </div>
      </div>
    </div>
    <div class="linhas areabtn">
      <a href="#" class="btn">SOLICITE SEU CRÉDITO</a>
    </div>
  </section>

  <section id="depoimentos">
    <div>
      <h2 class="titledepo">
        <b>Depoimentos</b> <span style="font-weight: 400;">
          de clientes <br>
          que confiaram na Nagro
        </span>
      </h2>
    </div>
    <div class="depoimentos">
      <img src="assets/img/depo-produtor.webp" alt="">
      <img src="assets/img/depo-produtor2.webp" alt="" style="margin-top: -10px;">
      <img src="assets/img/depo-produtor3.webp" alt="" style="margin-top: -5px;">
    </div>
  </section>
</body>

</html>
